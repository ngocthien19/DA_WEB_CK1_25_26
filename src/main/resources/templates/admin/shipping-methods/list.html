<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Phương thức vận chuyển - Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <style>
        .main-content { margin-left: 250px; padding: 20px; }
        .stats-container { background: white; border-radius: 10px; padding: 20px; margin-top: 20px; }
        .table-container { margin-top: 20px; }
        .status-badge { padding: 5px 15px; border-radius: 20px; font-size: 12px; }
        .status-active { background: #d4edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }
        .action-btn { margin: 0 5px; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-edit { background: #ffc107; color: white; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-toggle { background: #17a2b8; color: white; }
        .price-display { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{admin/fragments/navbar :: navbar}"></div>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <div th:replace="~{admin/fragments/header :: header}"></div>

                <div class="stats-container">
                    <!-- Alert Messages -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Header with Add Button -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">
                            <i class="fas fa-shipping-fast me-2"></i>
                            Quản lý Phương thức vận chuyển
                            <span class="badge bg-primary ms-2" th:text="${activeCount}">0</span>
                            <small class="text-muted"> đang hoạt động</small>
                        </h4>
                        <a th:href="@{/admin/shipping-methods/add}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Thêm phương thức mới
                        </a>
                    </div>
                    
                    <!-- Shipping Methods Table -->
                    <div class="table-container">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 5%;">ID</th>
                                        <th style="width: 20%;">Tên nhà vận chuyển</th>
                                        <th style="width: 25%;">Mô tả</th>
                                        <th style="width: 12%;">Phí vận chuyển</th>
                                        <th style="width: 15%;">Thời gian dự kiến</th>
                                        <th style="width: 8%;">Thứ tự</th>
                                        <th style="width: 10%;">Trạng thái</th>
                                        <th style="width: 15%;">Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="method : ${shippingMethods}">
                                        <td th:text="${method.maPhuongThuc}">1</td>
                                        <td>
                                            <strong th:text="${method.tenNhaVanChuyen}">Giao hàng nhanh</strong>
                                        </td>
                                        <td>
                                            <span th:text="${method.moTa ?: 'Không có mô tả'}">Mô tả</span>
                                        </td>
                                        <td>
                                            <span class="price-display" th:text="${#numbers.formatDecimal(method.phiVanChuyen, 0, 'COMMA', 0, 'POINT')} + ' đ'">30,000 đ</span>
                                        </td>
                                        <td>
                                            <span th:text="${method.thoiGianGiaoHangDuKien ?: 'Chưa xác định'}">2-3 ngày</span>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${method.thuTu}">1</span>
                                        </td>
                                        <td>
                                            <span class="status-badge" 
                                                  th:classappend="${method.trangThai} ? 'status-active' : 'status-inactive'"
                                                  th:text="${method.trangThai ? 'Hoạt động' : 'Ngưng hoạt động'}">
                                                Hoạt động
                                            </span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/admin/shipping-methods/edit/{id}(id=${method.maPhuongThuc})}" 
                                                   class="action-btn btn-edit"
                                                   title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <form th:action="@{/admin/shipping-methods/toggle-status/{id}(id=${method.maPhuongThuc})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="action-btn btn-toggle" 
                                                            title="Đổi trạng thái">
                                                        <i class="fas fa-toggle-on"></i>
                                                    </button>
                                                </form>
                                                <button class="action-btn btn-delete" 
                                                        th:onclick="'confirmDelete(' + ${method.maPhuongThuc} + ')'"
                                                        title="Xóa">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                            <form th:id="'delete-form-' + ${method.maPhuongThuc}" 
                                                  th:action="@{/admin/shipping-methods/delete/{id}(id=${method.maPhuongThuc})}" 
                                                  method="post" style="display: none;">
                                            </form>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(shippingMethods)}">
                                        <td colspan="8" class="text-center text-muted py-4">
                                            <i class="fas fa-inbox fa-3x mb-3"></i>
                                            <p>Chưa có phương thức vận chuyển nào. Hãy thêm mới!</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(id) {
            if (confirm('Bạn có chắc chắn muốn xóa phương thức vận chuyển này?')) {
                document.getElementById('delete-form-' + id).submit();
            }
        }
    </script>
</body>
</html>
